<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpiritScope - Energy Mirror</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    canvas {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="auraCanvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('auraCanvas');
    const ctx = canvas.getContext('2d');

    // Get camera stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Camera error:", err));

    // Resize canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Aura visual pulse based on average light
    function drawAuraEffect() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.globalAlpha = 0.06;
      ctx.fillStyle = 'rgba(100, 255, 200, 0.4)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      requestAnimationFrame(drawAuraEffect);
    }

    drawAuraEffect();
  </script>
</body>
</html>
